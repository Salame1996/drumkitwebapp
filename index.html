<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Drum Kit</title>

  <body>
    <div class="drumkit">
      <div class="pad" data-sound="clap"><img src="./icons/spongebob-clap.png" alt="clap"></div>

      <div class="pad" data-sound="openhat"><img src="./icons/spongebob-hihat.png" alt="clap"></div>
      <div class="pad" data-sound="kick"><img src="./icons/spongebob-kick.png" alt="clap"></div>
      <div class="pad" data-sound="snare"><img src="./icons/spongebob-snare.png" alt="clap"></div>
